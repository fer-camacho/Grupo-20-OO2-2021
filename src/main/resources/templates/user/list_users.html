<!DOCTYPE html>
<html lang="en">
    <head>
    <title>Sistema integrador</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/vendor/animate/animate-grilla.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/vendor/perfect-scrollbar/perfect-scrollbar.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/css/util-grilla.css">
	<link rel="stylesheet" type="text/css" href="/css/main-grilla.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

<!--===============================================================================================-->
	
	
       <!-- Favicon-->
       <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
       <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
        <!-- Third party plugin CSS-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
	

    </head>
    <body id="page-top">

       <!-- Navigation-->
    <nav th:if="${admin==true}" class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color: #f4623a;"
	th:include="nav_admin :: div"></nav>
			
	<nav th:if="${audit==true}" class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color: #f4623a;"
	th:include="nav_audit :: div"></nav>

   <class="limiter">
		<div class="container-table100">
			<div class="wrap-table100">
				<div class="table100 ver1 m-b-110">
					<div class="table100-head">
						<table>
							<thead>
								<tr class="row100 head">
									<th style="background-color: #f4623a;" class="cell100 column2 text-center">Nombre</th>
									<th style="background-color: #f4623a;" class="cell100 column3 text-center">Apellido</th>
									<th style="background-color: #f4623a;" class="cell100 column4 text-center">Documento</th>
									<th style="background-color: #f4623a;" class="cell100 column5 text-left">Email</th>
									<th style="background-color: #f4623a;" class="cell100 column5 text-left">Usuario</th>
									<th style="background-color: #f4623a;" class="cell100 column5 text-left">Perfil asignado</th>
									<th style="background-color: #f4623a;" class="cell100 column5 text-left">Estado</th>
									
								</tr>
							</thead>
						</table>
					</div>

					<div class="table100-body js-pscroll">
						<table>
							<tbody>
								<tr th:each="usuario : ${usuarios}" class="row100 body">
									<!-- <td th:text="${usuario.id}" class="cell100 column1"></td> -->
									<p style= "display: none" th:text="${usuario.id}" class="cell100 column1 text-left"></p>
									<td th:text="${usuario.persona.nombre}" class="cell100 column2 text-center"></td>
									<td th:text="${usuario.persona.apellido}" class="cell100 column3 text-center"></td>
									<td th:text="${usuario.persona.nroDocumento}" class="cell100 column4 text-right"></td>
									<td th:text="${usuario.persona.email}" class="cell100 column4 text-right"></td>
									<td th:text="${usuario.username}" class="cell100 column5 text-center"></td>
									<td th:text="${usuario.userRole.role}" class="cell100 column5 text-right"></td>
									<td >
										<span th:if="${usuario.enabled==true}" th:text= "Desbloqueado" class="cell100 column5 text-right"></span>
										<span th:if="${usuario.enabled==false}" th:text= "Bloqueado" class="cell100 column5 text-right"></span>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>	
		</div>
	</div>
	
	<footer class="bg-dark py-5">
    <div class="container">
        <div class="small text-center text-muted">
            Copyright &copy;
            <!-- This script automatically adds the current year to your website footer-->
            <!-- (credit: https://updateyourfooter.com/)-->
            <script>
                document.write(new Date().getFullYear());
            </script>
            - Universidad Nacional de Lanus
        </div>
    </div>
	</footer>

	<!--===============================================================================================-->	
	<script src="/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="/vendor/bootstrap/js/popper.js"></script>
	<script src="/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="/vendor/perfect-scrollbar/perfect-scrollbar.min.js"></script>
	<script>
		$('.js-pscroll').each(function(){
			var ps = new PerfectScrollbar(this);

			$(window).on('resize', function(){
				ps.update();
			})
		});
			
		
	</script>
<!--===============================================================================================-->
	<script src="/js/main-grilla.js"></script>

	</body>
</html>
