<html lang="en">
<head>

</head>

	<style>
		select{
			width:100%;
		}
		
		.wrap-contact100{
			width: 100%;
		}
		
		table caption{
			caption-side:top;
		}
		
	</style>
<body>

	<nav th:if="${audit==true}" class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color: #023E8A;"
	th:include="nav_audit :: div"></nav>
	
	<div class="container-contact100">
		<div class="wrap-contact100">
			<form action="#" th:action="@{/permiso/by_Rodado}" th:object="${permiso}" method="post" class="contact100-form validate-form">
				<span class="contact100-form-title">
					Traer permiso por rodado
				</span>

				<div class="col-12">
					<label for="Rodado" class="form-label">Seleccione Rodado:</label>
					<div class="input-group mb-3">
						<select class="form-select" name="Rodado" th:field="*{rodado.idRodado}">
							<option th:each="r : ${rodados}"  th:value="${(r.idRodado)}" th:text=" 'Dominio:' + ${r.dominio} + ' - Vehículo: ' + ${r.vehiculo}"></option>
						</select>
  						<button type="submit" class="btn btn-success" id="button"><i class="fa fa-search" aria-hidden="true"></i> Buscar</button>
					</div>
				</div>
			</form> 
			<div class="table-responsive">
				<table id="tabla" class="table table-striped table-bordered border-primary">
					<caption>Permisos por rodado </caption>
					<thead>								
						<tr>
							<th scope="col">Id</th>
							<th scope="col">Pedido</th>
							<th scope="col">Fecha</th>
							<th scope="col">Cant. días</th>
							<th scope="col">Vacaciones</th>
							<th scope="col">Rodado</th>
						</tr>	 
					</thead>
					<tbody>
						<tr th:each="permiso : ${permisos}">
							<td id="idTd" scope="row" th:text="${permiso.idPermiso}"></td>
							<td th:text="${permiso.pedido}"></td>
							<td th:text="${permiso.fecha}" class="text-center"></td>
							<td th:text="${permiso.cantDias}" class="text-center"></td>
							<td th:if="${permiso.vacaciones==true}" th:text="Si" class="text-center"></td>
							<td th:if="${permiso.vacaciones==false}" th:text="No" class="text-center"></td>
							<td th:text="${permiso.rodado}"></td>
						</tr>
					</tbody>
				</table>
			</div>		
		</div>
	</div>

	<footer class="bg-dark py-5">
    <div class="container">
        <div class="small text-center text-muted">
            Copyright &copy;
            <!-- This script automatically adds the current year to your website footer-->
            <!-- (credit: https://updateyourfooter.com/)-->
            <script>
                document.write(new Date().getFullYear());
            </script>
            - Universidad Nacional de Lanus
        </div>
    </div>
	</footer>

<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
	
<!--===============================================================================================-->
	<script src="/vendor/perfect-scrollbar/perfect-scrollbar.min.js"></script>
	
	<script>
		$('.js-pscroll').each(function(){
			var ps = new PerfectScrollbar(this);

			$(window).on('resize', function(){
				ps.update();
			})
		});
			
		
	</script>
<!--===============================================================================================-->
	<script src="/js/main-grilla.js"></script>
	
	<!--===============================================================================================-->
	
	<script>
		$(".js-select2").each(function(){
			$(this).select2({
				minimumResultsForSearch: 20,
				dropdownParent: $(this).next('.dropDownSelect2')
			});


			$(".js-select2").each(function(){
				$(this).on('select2:close', function (e){
					if($(this).val() == "Please chooses") {
						$('.js-show-service').slideUp();
					}
					else {
						$('.js-show-service').slideUp();
						$('.js-show-service').slideDown();
					}
				});
			});
		})
	</script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="vendor/noui/nouislider.min.js"></script>
	<script>
	    var filterBar = document.getElementById('filter-bar');

	    noUiSlider.create(filterBar, {
	        start: [ 1500, 3900 ],
	        connect: true,
	        range: {
	            'min': 1500,
	            'max': 7500
	        }
	    });

	    var skipValues = [
	    document.getElementById('value-lower'),
	    document.getElementById('value-upper')
	    ];

	    filterBar.noUiSlider.on('update', function( values, handle ) {
	        skipValues[handle].innerHTML = Math.round(values[handle]);
	        $('.contact100-form-range-value input[name="from-value"]').val($('#value-lower').html());
	        $('.contact100-form-range-value input[name="to-value"]').val($('#value-upper').html());
	    });
	</script>
<!--===============================================================================================-->
