<html lang="en">
    <head>
    <title>Sistema integrador</title>

       <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />

        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />

        <link href="css/styles.css" rel="stylesheet" />
	

    </head>
    <body id="page-top">

       <!-- Navigation-->
    <nav th:if="${admin==true}" class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color: #023E8A;"
	th:include="nav_admin :: div"></nav>
			
	<nav th:if="${audit==true}" class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color: #023E8A;"
	th:include="nav_audit :: div"></nav>

	<nav th:if="${anonimo==true}" class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color: #023E8A;"
	th:include="nav_anonimo :: div"></nav>
	
   <class="limiter">
		<div class="container-table100">
			<div class="wrap-table100">
				
				<div class="table100 ver1 m-b-110">
					<div class="table100-head">
						<table>
							<thead>
								<tr class="row100 head">
									<th style= "display: none" class="cell100 column1 text-left">Id</th>
									<!-- <th class="cell100 column1">Id</th> -->
									<th class="cell100 column2 text-center">Persona</th>
									<th class="cell100 column2 text-center">Fecha</th>
									<th class="cell100 column2 text-center">Desde</th>
									<th class="cell100 column2 text-center">Hasta</th>
									<th class="cell100 column2 text-center">Motivo</th>
								</tr>
							</thead>
						</table>
					</div>

					<div class="table100-body js-pscroll">
						<table>
							<tbody>
								<tr th:each="d : ${diario}" class="row100 body">
								
									<p style= "display: none" th:text="${d.idPermiso}" class="cell100 column1"></p>
									<td th:text="${d.pedido.apellido} + ' ' + ${d.pedido.nombre} + ' - ' + ${d.pedido.tipo} + ' ' + ${d.pedido.nroDocumento}" class="cell100 column5 text-center"></td>
									<td th:text="${d.fecha}" class="cell100 column5 text-center"></td>
									<td th:text="${d.lugarSalida.lugar} + ' - ' + ${d.lugarSalida.codigoPostal}" class="cell100 column5 text-center"></td>
									<td th:text="${d.lugarLlegada.lugar} + ' - '+ ${d.lugarLlegada.codigoPostal}" class="cell100 column5 text-center"></td>
									<td th:text="${d.motivo}" class="cell100 column5 text-center"></td>
									
								</tr>
							</tbody>
						</table>
					</div>					
				</div>
				
				<div class="table100 ver1 m-b-110">
					<div class="table100-head">
						<table>
							<thead>
								<tr class="row100 head">
									<th style= "display: none" class="cell100 column1 text-left">Id</th>
									<!-- <th class="cell100 column1">Id</th> -->
									<th class="cell100 column2 text-center">Persona</th>
									<th class="cell100 column2 text-center">Fecha</th>
									<th class="cell100 column2 text-center">Desde</th>
									<th class="cell100 column2 text-center">Hasta</th>
									<th class="cell100 column2 text-center">Cant. d√≠as</th>
									<th class="cell100 column2 text-center">Vacaciones</th>
									<th class="cell100 column2 text-center">Rodado</th>
								</tr>
							</thead>
						</table>
					</div>

					<div class="table100-body js-pscroll">
						<table>
							<tbody>
								<tr th:each="pe : ${periodo}" class="row100 body">
								
									<p style= "display: none" th:text="${pe.idPermiso}" class="cell100 column1"></p>
									<td th:text="${pe.pedido.apellido} + ' ' + ${pe.pedido.nombre} + ' - ' + ${pe.pedido.tipo} + ' ' + ${pe.pedido.nroDocumento}" class="cell100 column5 text-center"></td>
									<td th:text="${pe.fecha}" class="cell100 column5 text-center"></td>
									<td th:text="${pe.lugarSalida.lugar} + ' - ' + ${pe.lugarSalida.codigoPostal}" class="cell100 column5 text-center"></td>
									<td th:text="${pe.lugarLlegada.lugar} + ' - '+ ${pe.lugarLlegada.codigoPostal}" class="cell100 column5 text-center"></td>
									<td th:text="${pe.cantDias}" class="cell100 column5 text-center"></td>
									<td th:if="${pe.vacaciones==true}" th:text="Si" class="cell100 column5 text-center"></td>
									<td th:if="${pe.vacaciones==false}" th:text="No" class="cell100 column5 text-center"></td>
									<td th:text="${pe.rodado.dominio} + ' - ' + ${pe.rodado.vehiculo}" class="cell100 column5 text-center"></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>

			</div>	
			
		</div>
		
		
	</div>

		$('.js-pscroll').each(function(){
			var ps = new PerfectScrollbar(this);

			$(window).on('resize', function(){
				ps.update();
			})
		});
			
		
	</script>
