<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<form action="#" th:action="@{/usersaveedit}" th:object="${user}" method="post">
  
  	 
  	<div class="form-group col-md-6">
      <label for="inputState">Persona</label>
      
      <select class="selectpicker input--style-1" th:field="*{persona.id}" name="Persona" placeholder="Seleccione Persona"  required="required">
         <option th:each="p : ${personas}"  th:value="${(p.id)}" th:text="${p.nroDocumento}"></option>
    </div>
    
    <p style="display: none"> Id: <input type="text" th:field="*{id}"/></p>
    
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="Email" th:field="*{email}">
    </div>
    
    <div class="form-group col-md-6">
      <label for="inputPassword4">Username</label>
      <input type="text" class="form-control" id="inputPassword4" placeholder="Username" th:field="*{username}">
    </div>
    
    <div class="form-group col-md-6">
      <label for="inputPassword4">Password</label>
      <input type="password" class="form-control" id="inputPassword4" placeholder="Password" th:field="*{password}">
    </div>
    
    <div class="col-sm d-flex align-items-center">
        <label class="custom-control-label" for="defaultChecked2">Desbloqueado</label>
        <input class="check"th:field="*{enabled}" type="checkbox" checked>
    </div>
    
    <div class="form-group col-md-6">
      <label for="inputState">Perfil</label> 
      <select class="selectpicker input--style-1" th:field="*{userRole.id}" name="Perfil" placeholder="Seleccione Perfil"  required="required">
         <option th:each="r : ${roles}"  th:value="${(r.id)}" th:text="${r.role}"></option>
   
   
    </div>
    <input type="submit"/>

  
</form>
</body>
</html>
